<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Bap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-5">Please login</h3>
            <div>
                <input id="user-email" class="border block w-3/4 border-gray-500 rounded mb-4 px-2" type="text" placeholder="Your name">
                <input class="border block w-3/4 border-gray-500 rounded mb-4 px-2" type="password" name="" id="user-password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-2 text-white font-medium rounded">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
